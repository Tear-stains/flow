<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>欢迎页</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container-fluid">
	<form id="form" action="/tickets/${bill.repairCode}/#{itsmAction}" class="form-horizontal">
		<input type="hidden" name="ticketid" value="${bill.repairId}" /> 
		<input type="hidden" name="repairCode" value="${bill.repairCode}" />
		<input type="hidden" name="stepconfigid" value="${stepConfigId}" />
		<input type="hidden" name="status" value="#{status}" />
		
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" placeholder="Email">
			</div>
		</div>
		
		<button type="button" class="btn btn-primary btn-lg btn-block">预约</button>
	</form>


	<marquee behavior="alternate" style="position: fixed;bottom: 0">
		<h1>这里是欢迎页</h1>
	</marquee>
</body>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/flow.js"></script>
</html>
